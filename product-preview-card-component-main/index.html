<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <article class="product-card">
        <figure>
          <picture>
            <source
              srcset="./images/image-product-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img src="./images/image-product-mobile.jpg" alt="product-image" />
          </picture>
        </figure>

        <section>
          <header>
            <p class="subtitle">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>

          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-wrapper">
            <p><strong class="current_price">$149.99</strong></p>
            <p><span class="original-price">$169.99</span></p>
          </div>

          <div>
            <button>
              <img src="./images/icon-cart.svg" alt="" aria-hidden="true" />
              <span>Add to Cart</span>
            </button>
          </div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://devabhijit.in">Abhijit Paul</a>.
    </div>
  </body>
</html>
