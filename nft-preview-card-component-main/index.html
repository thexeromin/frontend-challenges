<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="nft__card">
        <figure>
          <img
            src="./images/image-equilibrium.jpg"
            alt="Image of Equilibrium"
          />
          <div>
            <img src="./images/icon-view.svg" alt="">
          </div>
        </figure>

        <section class="nft__info">
          <header>
            <h1><a href="#">Equilibrium #3429</a></h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
          </header>

          <section class="nft__sell__details">
            <div>
              <img src="./images/icon-ethereum.svg" alt="" />
              <h2>0.041 ETH</h2>
            </div>

            <div>
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </section>

          <section class="nft__creator__details">
            <img src="./images/image-avatar.png" alt="" />

            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </section>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://devabhijit.in">Abhijit Paul</a>.
    </div>
  </body>
</html>
