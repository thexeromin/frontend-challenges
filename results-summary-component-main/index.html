<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="summary-container">
        <section class="overview">
          <h2>Your Result</h2>

          <div class="result-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div class="result-text">
            <h3>Great</h3>

            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </section>

        <section class="summary">
          <h2>Summary</h2>

          <dl class="summary-items">
            <div>
              <dt>
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <strong>Reaction</strong>
              </dt>

              <dd><strong>80</strong> / 100</dd>
            </div>

            <div>
              <dt>
                <img src="./assets/images/icon-memory.svg" alt="" />
                <strong>Memory</strong>
              </dt>

              <dd><strong>92</strong> / 100</dd>
            </div>

            <div>
              <dt>
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <strong>Verbal</strong>
              </dt>

              <dd><strong>61</strong> / 100</dd>
            </div>

            <div>
              <dt>
                <img src="./assets/images/icon-visual.svg" alt="" />
                <strong>Visual</strong>
              </dt>

              <dd><strong>72</strong> / 100</dd>
            </div>
          </dl>

          <button type="button">Continue</button>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://devabhijit.in">Abhijit Paul</a>.
    </div>
  </body>
</html>
