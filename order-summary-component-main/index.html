<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img src="./images/illustration-hero.svg" alt="Illustration-Hero" />
        </figure>

        <section class="card-details">
          <header>
            <h1>Order Summary</h1>

            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>

          <section class="plan-info">
            <img src="./images/icon-music.svg" alt="" aria-hidden="true" />

            <div class="plan-timing">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <a href="#" class="plan-action">Change</a>
          </section>

          <section class="order-action">
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </section>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://devabhijit.in">Abhijit Paul</a>.
    </div>
  </body>
</html>
